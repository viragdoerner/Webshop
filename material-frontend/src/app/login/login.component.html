<div class="container pt-5">
  <div class="jumbotron col">
    <h1>Sign in</h1>
    <div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" class="form-control" id="username"
                 required
                 [(ngModel)]="form.username" name="username"
                 [ngClass]="{'failed': isLoginFailed }">

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="form.password" name="password"
                 [ngClass]="{'failed': isLoginFailed }">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        <div [hidden]="!isLoginFailed"
             class="alert alert-danger mt-3">
          {{errorMessage}}
        </div>
        <!-- Register -->
        <p class="pt-4" >Not a member?
          <a routerLink="/register">Sign up</a>
        </p>


      </form>
    </div>
  </div>
</div>
